<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName finecms.dev
	ServerAlias www.finecms.dev
	DocumentRoot /var/www/html/finecms
	ErrorLog ${APACHE_LOG_DIR}/finecms.dev.error.log
	CustomLog ${APACHE_LOG_DIR}/finecms.dev.access.log combined
</VirtualHost>

